<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <section id="container">
    <div id="result--container">
      <h3>Your Result</h3>

      <div id="total--container">
        <p id="result">76</p>
        <p>of 100</p>        
      </div>

      <div id="message">
        <h2>Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div id="summary--container">
      <h3>Summary</h3>

      <div id="score--container">
        <ul>
          <li class="score corner--border" id="reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction--icon">
              <p>Reaction</p>
            </div>
            <span>80 / 100</span>
          </li>
  
          <li class="score corner--border" id="memory">
            <div >
              <img src="./assets/images/icon-memory.svg" alt="memory--icon">
              <p>Memory</p>
            </div>
            <p>92 / 100</p>
          </li>
  
          <li class="score corner--border" id="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal--icon">
              <p>Verbal</p>
            </div>
            <span>92 / 100</span>
          </li>
  
          <li class="score corner--border" id="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <p>Visual</p>
            </div>
            <span>72 / 100</span>
          </li>
        </ul>

        <button id="btn">Continue</button>
      </div>

    </div>
  </section>
</body>
</html>
